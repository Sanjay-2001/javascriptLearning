<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>YOOOOOOOOOOOOOOO</h1>
    <button id="stop">Stop</button>
</body>
<script>
    setTimeout(function(){
        console.log("hemlo world");
    },2000);

    const hello = function(){
        console.log("hemlo world");
        document.querySelector('h1').innerHTML = "Helllllllllllllooooooooooooooo"
    }

   const stop = setTimeout(hello,2000);

   document.querySelector('#stop').addEventListener('click',function(){
    clearTimeout(stop);
    console.log("stopped");
   })
</script>
</html>
